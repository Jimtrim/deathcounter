<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Death Count</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Death count for Mad Gaming</h1>


			<section id="player-registration">
				<form class="form-horizontal">
				<fieldset>
					<!-- Text input-->
					<div id="players-list" class="form-group">
					</div>

					<div class="col-md-12">
						<div class="col-md-4">
							<button type="button" id="add_player_btn" name="add_player_btn" class="btn">Add player</button>
						</div>
					</div>

					<!-- Button -->
					<div class="col-md-12">
						<label class="col-md-4 control-label" for="submit_players_btn">Sumbit players</label>
						<div class="col-md-4">
							<button type="button" id="submit_players_btn" name="submit_players_btn" class="btn btn-primary">Submit</button>
						</div>
					</div>

				</fieldset>
				</form>
			</section>

			<!-- TODO: No inline styling -->
			<section id="player-tracking" style="opacity:0.0;">
				<h1>Player Tracking</h1>
				<div id="player-tracking-list">
				</div>
			</section>


		</div>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
