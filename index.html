<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Death Count</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<body>
		
			<h1 class="text-center">Death count for Mad Gaming</h1>

			<div class="container">
				<section id="player-registration">
					<form class="form-horizontal">
					<fieldset>
						<!-- Text input-->
						<div id="players-list" class="form-group">
						</div>

						<div class="col-md-12">
							<button type="button" id="add_player_btn" name="add_player_btn" class="btn">Add player</button>
							<button type="button" id="submit_players_btn" name="submit_players_btn" class="btn btn-primary">Submit</button>
						</div>


					</fieldset>
					</form>
				</section>

				<!-- TODO: No inline styling -->
				<section id="player-tracking">
					<h1>Player Tracking</h1>
					<div id="player-tracking-list">
					</div>
				</section>
			</div>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
